name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle
      - name: Check formatting
        run: ./gradlew spotlessCheck --no-daemon
      - name: Tests
        run: ./gradlew :core:test --no-daemon
      - name: Smoke
        run: ./scripts/smoke.sh

